<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
  <style>
        body {
        background-color: #121212; /* Dark background */
        color: #E0E0E0; /* Light text color */
        font-family: 'Ubuntu', sans-serif;
    }

    .main {
        background-color: #1E1E1E; /* Darker card background */
        width: 400px;
        height: 400px;
        margin: 7em auto;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.6); /* Stronger shadow */
    }

    .sign {
        padding-top: 40px;
        color: #BB86FC; /* Accent color for title */
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        font-size: 23px;
    }

    .un {
        width: 76%;
        color: #E0E0E0; /* Light text color */
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 1px;
        background: #333333; /* Input background */
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        outline: none;
        box-sizing: border-box;
        border: 2px solid #444444; /* Subtle border */
        margin-bottom: 27px;
        margin-left: 46px;
        text-align: center;
        font-family: 'Ubuntu', sans-serif;
    }

    form.form1 {
        padding-top: 40px;
    }

    .pass {
        width: 76%;
        color: #E0E0E0; /* Light text color */
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 1px;
        background: #333333; /* Input background */
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        outline: none;
        box-sizing: border-box;
        border: 2px solid #444444; /* Subtle border */
        margin-bottom: 27px;
        margin-left: 46px;
        text-align: center;
        font-family: 'Ubuntu', sans-serif;
    }

    .un:focus, .pass:focus {
        border: 2px solid #BB86FC; /* Highlight color on focus */
    }

    .submit {
        cursor: pointer;
        border-radius: 5em;
        color: #121212; /* Dark text on button */
        background: linear-gradient(to right, #BB86FC, #3700B3); /* Gradient accent */
        border: 0;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: 'Ubuntu', sans-serif;
        margin-left: 35%;
        font-size: 13px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.4);
    }

    .forgot {
        text-shadow: 0px 0px 3px rgba(255, 255, 255, 0.1);
        color: #BB86FC; /* Accent color */
        padding-top: 15px;
    }

    a {
        text-shadow: 0px 0px 3px rgba(255, 255, 255, 0.1);
        color: #BB86FC; /* Accent color */
        text-decoration: none;
    }

    @media (max-width: 600px) {
        .main {
            border-radius: 0px;
        }
      }
  </style>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form action="/" method="POST" class="form1">
      <input class="un" type="text" align="center" name="username" placeholder="Username" required>
      <input class="pass" type="password" align="center" name="password" placeholder="Password" required>
      <button type="submit" class="submit" align="center">Sign in</button>
  </form>  
  </div>
</body>

</html>
