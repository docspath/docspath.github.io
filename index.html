<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip Code Search</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Lato', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #82aaff, #f0f8ff);
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .search-container {
      background-color: white;
      border-radius: 8px;
      padding: 40px 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .search-title {
      font-size: 24px;
      font-weight: 700;
      color: #005f73;
      margin-bottom: 30px;
    }
    .input-search {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #005f73;
      border-radius: 5px;
      color: #333;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .input-search:focus {
      border-color: #0096c7;
      background-color: #e0f7ff;
    }
    .btn-search {
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #0096c7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-search:hover {
      background-color: #007b9f;
    }
    .results {
      margin-top: 30px;
    }
    .result-item {
      font-size: 18px;
      background-color: #f1f8ff;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search-title">Search Zip Code</div>
    <input type="text" id="searchInput" class="input-search" placeholder="Enter Zip Code...">
    <button class="btn-search" onclick="searchZipCode()">Search</button>
    <div id="results" class="results"></div>
  </div>

  <script>
    const zipCodes = {
      "NY - Pat Malone": [10001, 10002, 10003, 10004, 10005, 10006],
      "NY - Barbara Phelps": [10007, 10008, 10009, 10010, 10011],
      "SC - Barbara Phelps": [29001, 29002, 29003],
      "NC - Barbara Phelps": [27501, 27502, 27503],
      "CA - Angie Estrada": [90001, 90002, 90003],
      "CA - Joe Dito": [90004, 90005, 90006],
      "CA - Sara Thomas": [90007, 90008, 90009],
      "RI - Wendi Ingram": [02901, 02902, 02903, 02904]
    };

    function searchZipCode() {
      const searchInput = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!searchInput) {
        return;
      }

      const results = Object.keys(zipCodes).filter(region => 
        zipCodes[region].includes(parseInt(searchInput))
      );

      if (results.length > 0) {
        results.forEach(result => {
          const resultItem = document.createElement('div');
          resultItem.className = 'result-item';
          resultItem.innerText = Zip Code belongs to: ${result};
          resultsDiv.appendChild(resultItem);
        });
      } else {
        const noResultItem = document.createElement('div');
        noResultItem.className = 'result-item';
        noResultItem.innerText = 'No matching results found';
        resultsDiv.appendChild(noResultItem);
      }
    }
  </script>
</body>
</html>
