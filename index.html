<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated UW NB Territory</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #f1faee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #a8dadc;
      color: #1d3557;
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .headline {
      font-size: 18px;
      margin: 20px 0;
      color: #e63946;
      font-weight: bold;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #457b9d;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #457b9d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1d3557;
    }
    .results {
      margin-top: 20px;
      color: #1d3557;
    }
    .result-item {
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Updated UW NB Territory</h1>
    <div class="headline">Terr UW counties Updated as of 01/13/2025</div>
    <div class="search-container">
      <input type="text" id="zipInput" placeholder="Enter Agent Zip Code">
      <button onclick="searchZip()">Submit</button>
    </div>
    <div class="results" id="results"></div>
  </div>
  <script>
    const zipData = {
      "ALACHUA": [32601, 32602, 32603, 32604, 32605],
      "BAKER": [32040, 32063],
      "BAY": [32401, 32402, 32403],
      "BROWARD": [33004, 33008, 33009],
      "NY SUFFOLK": [11701, 11702, 11703, 11704],
      "NY OTHER": [10001, 10002, 10003],
      "SC": [29001, 29002, 29003],
      "NC": [27501, 27502, 27503],
      "CALIFORNIA": [90001, 90002, 90003],
      "RI": [02801, 02802, 02803],
      "MISSISSIPPI": [38601, 38602, 38603],
      "MIAMI-DADE": [33010, 33012, 33013],
      "MONROE": [33036, 33037, 33040],
      "PALM BEACH": [33401, 33402, 33403],
      "PINELLAS": [33701, 33702, 33703],
      "SARASOTA": [34230, 34231, 34232]
    };

    const countyAssignments = {
      "NY SUFFOLK": "Scott (CC Amanda)",
      "NY OTHER": "Pat Malone (CC Amanda)",
      "SC": "Barbara Phelps",
      "NC": "Barbara Phelps",
      "CALIFORNIA": "Joe Dito, Angie Estrada, Sara Thomas (CC Patrick Renee)",
      "RI": "Wendi Ingram",
      "MISSISSIPPI": "Trent Phillips",
      "ALACHUA": "General Team",
      "BAKER": "General Team",
      "BAY": "General Team",
      "BROWARD": "General Team",
      "MIAMI-DADE": "General Team",
      "MONROE": "General Team",
      "PALM BEACH": "General Team",
      "PINELLAS": "General Team",
      "SARASOTA": "General Team"
    };

    function searchZip() {
      const input = document.getElementById('zipInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      let found = false;
      for (const county in zipData) {
        if (zipData[county].includes(parseInt(input))) {
          resultsDiv.innerHTML += `
            <div class="result-item">
              Zip Code ${input} is in ${county} County. Assigned to: ${countyAssignments[county]}.
            </div>`;
          found = true;
          break;
        }
      }

      if (!found) {
        resultsDiv.innerHTML = `<div class="result-item">No assignment found for Zip Code ${input}.</div>`;
      }
    }
  </script>
</body>
</html>
